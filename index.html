<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SKT Study</title>
<meta name="theme-color" content="#F6F8FB"/>
<link rel="manifest" href="manifest.webmanifest"/>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="wrap">
    <div class="toprow">
      <div class="brand">SKT Study</div>
      <div class="pills">
        <span class="pill">XP <span id="pillXP">0</span></span>
        <span class="pill">Lvl <span id="pillLvl">1</span></span>
      </div>
    </div>
    <div class="tabs">
      <div class="tab active" data-t="home">Home</div>
      <div class="tab" data-t="study">Study</div>
      <div class="tab" data-t="builder">Build</div>
      <div class="tab" data-t="weak">Weak</div>
      <div class="tab" data-t="stats">Stats</div>
      <div class="tab" data-t="settings">Settings</div>
    </div>
  </div>
</header>

<main>
  <section id="home" class="panel"></section>
  <section id="study" class="panel" style="display:none"></section>
  <section id="builder" class="panel" style="display:none"></section>
  <section id="weak" class="panel" style="display:none"></section>
  <section id="stats" class="panel" style="display:none"></section>
  <section id="settings" class="panel" style="display:none"></section>
</main>

<div class="footerBar">
  <div class="footerWrap">
    <div class="row" style="justify-content:space-between">
      <div class="row">
        <span class="pill"><span id="pillCards">0</span> cards</span>
        <span class="pill">Due <span id="pillDue">0</span></span>
        <span class="pill">Streak <span id="pillStreak">0</span></span>
        <span class="pill">Today <span id="pillToday">0/40</span></span>
      </div>
      <div class="row">
        <span class="smallmut">Active:</span>
        <b id="activeDocName">None</b>
        <button id="btnResetAll" class="small">Reset</button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
